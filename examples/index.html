<!DOCTYPE html>
<html>

<head>
	<title>flogjs</title>
	<meta charset="UTF-8" />
    <script src="./flog.umd.js"></script>
</head>

<body>
	<div id="app"></div>
</body>
<script>

const log = flog.log;
const toJSON = flog.toJSON;

var logged;
const logger = (text, data) => {
  logged = [text, data];
  return undefined;
};

const transformer = toJSON; // eg. to tabbed JSON
const threshold = 0; // log every level greater than zero
const level = 1; // very detailed; eg. detailed debug level
const t = "text";
const data = ["brave", "new", "world"];

log(logger)(transformer)(threshold)(level)(t)(data);

document.getElementById("app").innerHTML = `

<h1>Hello Flog!</h1>
<div>
  <pre>` + logged + `<pre>
</div>
`

</script>

</html>
